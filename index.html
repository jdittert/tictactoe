<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="body-wrapper">
        <header>Tic Tac Toe</header>
        <main>
            <div class="main-wrapper">
                <div class="player-names">
                    <div class="player">
                        <div>Player One</div>
                        <div><button class="edit" data-player="one">Edit name</button></div>
                    </div>
                    <div id="reset-board"><button>Reset Board</button></div>
                    <div id="current-turn"></div>
                    <div id="winner"></div>
                    <div class="player">
                        <div>Player Two</div>
                        <div><button class="edit" data-player="two">Edit name</button></div>
                    </div>
                </div>
                <div class="button-board" id="button-board"></div>  
                <div class="right-bumper"></div>                          
            </div>
        </main>
        <footer>Copyright &copy; 2023 Jon Dittert</footer>
    </div>
</body>
</html>
