<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="body-wrapper">
        <header>Tic Tac Toe</header>
        <main>
            <div class="main-wrapper">
                <div class="player-names">
                    <div class="player">
                        <div id="player-one">Player One (X)</div>
                        <div><button class="edit" data-player="one">Edit</button></div>
                        <div class="name-input" id="player-one-form">                            
                            <form id="custom-name-one">
                                <div>
                                    <label for="player-one-name" hidden>Name</label>
                                    <input type="text" name="player-one-name" id="player-one-name" placeholder="Player Name">
                                </div>
                                <div><button type="submit" class="update" id="submit-one" data-index="0">Update</button></div>
                            </form>                            
                        </div>                        
                    </div>
                    <div class="game-info">
                        <div id="reset-board"><button class="reset">Reset Board</button></div>
                        <div id="current-turn"></div>
                        <div id="winner"></div>
                    </div>
                    <div class="player">
                        <div id="player-two">Player Two (O)</div>
                        <div><button class="edit" data-player="two">Edit</button></div>
                        <div class="name-input" id="player-two-form">
                            <form id="custom-name-two">
                                <div>
                                    <label for="player-two-name" hidden>Name</label>
                                    <input type="text" name="player-two-name" id="player-two-name" placeholder="Player Name">
                                </div>
                                <div><button type="submit" class="update" id="submit-two" data-index="1">Update</button></div>
                            </form>                            
                        </div>
                    </div>
                </div>
                <div class="button-board" id="button-board"></div>  
                <div class="right-bumper"></div>                          
            </div>
        </main>
        <footer>Copyright &copy; 2023 Jon Dittert</footer>
    </div>
</body>
</html>
