<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <main>
        <div class="main-wrapper">
            <div class="game-board" id="game-board">
                <div class="game-row">
                    <div class="game-box" id="game-box-1">x</div>
                    <div class="game-box" id="game-box-2">x</div>
                    <div class="game-box" id="game-box-3">x</div>
                </div>
                <div class="game-row">
                    <div class="game-box" id="game-box-4">x</div>
                    <div class="game-box" id="game-box-5">x</div>
                    <div class="game-box" id="game-box-6">x</div>
                </div>
                <div class="game-row">
                    <div class="game-box" id="game-box-7">x</div>
                    <div class="game-box" id="game-box-8">x</div>
                    <div class="game-box" id="game-box-9">x</div>
                </div>
            </div>
        </div>
    </main>
    <footer>Copyright &copy; 2023 Jon Dittert</footer>
</body>
</html>
