<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <main>
        <div class="main-wrapper">
            <div class="game-board" id="game-board">
                <div class="game-row">
                    <div class="game-box" id="game-box-1" data-i="0" data-j="0"></div>
                    <div class="game-box" id="game-box-2" data-i="0" data-j="1"></div>
                    <div class="game-box" id="game-box-3" data-i="0" data-j="2"></div>
                </div>
                <div class="game-row">
                    <div class="game-box" id="game-box-4" data-i="1" data-j="0"></div>
                    <div class="game-box" id="game-box-5" data-i="1" data-j="1"></div>
                    <div class="game-box" id="game-box-6" data-i="1" data-j="2"></div>
                </div>
                <div class="game-row">
                    <div class="game-box" id="game-box-7" data-i="2" data-j="0"></div>
                    <div class="game-box" id="game-box-8" data-i="2" data-j="1"></div>
                    <div class="game-box" id="game-box-9" data-i="2" data-j="2"></div>
                </div>
            </div>
            <div id="current-turn"></div>
        </div>
    </main>
    <footer>Copyright &copy; 2023 Jon Dittert</footer>
</body>
</html>
